<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Content-Language" content="en">
<meta name="viewport" content="initial-scale=1.0">
<head>
    <script src="assets/fireworks/fireworks.js"></script>
    <style>
        .container {
            width: 40em;
            height: 40em;
            border: 1px solid #000;
        }
    </style>
</head>
<body>

    <div class="container"></div>
    
    <script>
        const fireworks = new Fireworks(document.querySelector('.container'), {

            sound: {
                enabled: true,
                files: [
                    'assets/fireworks/explosion0.mp3',
                    'assets/fireworks/explosion1.mp3',
                    'assets/fireworks/explosion2.mp3'
                ],
                volume: {
                    min: 1,
                    max: 2
                }
            },
            lineWidth: { explosion: { min: 2, max: 6}, trace: { min: 2, max: 6}},
            // intensity: 20, // default: 30
            delay: { min: 30, max: 30 },
        });
        
        fireworks.start()
        // fireworks.pause()
        // fireworks.clear()

        setTimeout( function() {
            // Gracefully stop the fireworks
            fireworks.setOptions({ delay: { min: 1000, max: 1000 }});
        }, 5*1000);
        
        setTimeout( function(){
            fireworks.stop();
        }, 10*1000);

    </script>

</body>
</html>
